<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login-wrap active">
            <div class="title">
                <h1>CIBERGADGET</h1>
            </div>

            <form action="#">
                <div class="input-area">
                    <input type="email" id="email" autocomplete="off" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-area">
                    <input type="password" id="password" required>
                    <label for="password">Contraseña</label>
                </div>

                <div class="forgot-pass">
                    <a href="#">Olvidaste la contraseña?</a>
                </div>

                <div class="button-area">
                    <button type="submit" class="login-btn">Entrar</button>
                </div>
            </form>

            <div class="form-toggle-area">
                <p>No te has registrado? <span id="toggle-signup">Registrate ahora</span></p>
            </div>
        </div>

        <div class="signup-wrap">
            <div class="title">
                <h1>Registro</h1>
            </div>

            <form action="#">
                <div class="input-area">
                    <input type="text" id="name" autocomplete="off" required>
                    <label for="name">Usuario</label>
                </div>

                <div class="input-area">
                    <input type="email" id="email" autocomplete="off" required>
                    <label for="email">Gmail</label>
                </div>

                <div class="input-area">
                    <input type="password" id="password" required>
                    <label for="password">Contraseña</label>
                </div>

                <div class="button-area">
                    <button type="submit" class="signup-btn">Registrarse</button>
                </div>
            </form>

            <div class="form-toggle-area">
                <p>Ya creaste tu cuenta? <span id="toggle-login">Inicia ahora</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
